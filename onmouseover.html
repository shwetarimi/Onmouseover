<html>
<body>

<img onmouseover="normalImg(this)" onmouseout="bigImg(this)" border="0" src="france.jpg" alt="Smiley" width="40" height="40">


<script>
function normalImg(x) {
  x.style.height = "40px";
  x.style.width = "40px";
}

function bigImg(x) {
  x.style.height = "80px";
  x.style.width = "80px";
}
</script>

</body>
</html>
