<html>
<body>

<img onmouseover="norImg(this)" onmouseout="largeImg(this)" border="0" src="france.jpg" alt="Smiley" >


<script>
function norImg(x) {
  x.style.height = "40px";
  x.style.width = "40px";
}

function largeImg(x) {
  x.style.height = "80px";
  x.style.width = "80px";
}
</script>

</body>
</html>
